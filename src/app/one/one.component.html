<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card m-4 p-4">
                <form [formGroup]="contactForm" class="A">
                    <div class="form-group col-6 p-2">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="form-group col-6 p-2">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                    <div class="form-group col-6">
                        <label for="">How should we contact you?</label>
                        <div class="dropdown">
                            <button class="btn btn-outline-dark dropdown-toggle" type="button" data-toggle="dropdown"
                                aria-expanded="false">
                                {{options}}
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" routerLink="phone" (click)="phone()" id="phone">Phone</a>
                                <a class="dropdown-item" routerLink="email" (click)="email()" id="email">Email</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <router-outlet></router-outlet>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
